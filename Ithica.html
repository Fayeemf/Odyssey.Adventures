<!DOCTYPE html>
<head>
  <title>Pokemon</title>
  <script type = "text/javascript" src = "./Odyssey.js"></script>
  <link rel = "stylesheet" type = "text/css" href = "Telemachus.css" />
</head>

<div class="game">
  <div class="opponent">
    <div class="stats">
      <div class="top">
        <div class="pokeballs">
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
        </div>
        <div id = "apHP" class="hp-count">100</div>
      </div>
      <span class="name">
        Odyssues
      </span>
    </div>
    <img class="pokemon" src="http://pixelartmaker.com/art/682cde99371d7c7.png" alt ="A sprite of suitors" />
  </div>
  <div class="player">
    <div class="stats">
      <div class="top">
        <div class="pokeballs">
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
          <div class="pokeball"></div>
        </div>
        <div id = "myHP" class="hp-count">100</div>
      </div>
      <span class="name">
        Suitors
      </span>>
    </div>
    <img class="pokemon" src="http://pixelartmaker.com/art/832ab6e3557a67b.png" alt="A gif of odyssues back sprite" />
  </div>
</div>
<div class="box">
  <div id = "message" class="message">
    What should Odyssues do?
  </div>
  <div class="actions">
    <button onclick = "waterCannon()">Water Cannon</button>
    <button onclick = "waterPulse()">Water Pulse</button>
    <button onclick = "surf()">Surf</button>
    <button onclick = "tackle()">Tackle</button>
  </div>
  <div class = "continue">
    <button onclick = "compPokemon()">Continue</button>
  </div>
</div>
